<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe Jump</title>
  <link rel="icon" href="./assets/Dinosaur Icon.ico" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">>
  <script src="script.js" defer></script>
</head>

<body>
  <header id="header">
    <h1 id="title">Joe Jump!</h1>
    Exclusive to Google Chrome
  </header>

  <div class="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>

  <div id="modal">
    <section id="modal-header">
      <h1 id="game-over">Game over! You got Joe Mama'd.</h1>
      <button id="close-button">&times;</button>
    </section>
    <section id="main-modal">
      <div>Next time, don't ask who Joe is. Try again?</div>
    </section>
  </div>

  <div id="overlay"></div>
  
  <section id="scores">
    <div id="score">Score: 0</div>
    <div id="highScore">Highscore: 0</div>
  </section>
 <button id="button" onclick="startGame()">Start game!</button>

</body>
</html>
